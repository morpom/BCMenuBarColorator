<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 400px;
        padding: 10px;
      }
      .input-group {
        margin-bottom: 10px;
      }
      .button {
        margin-top: 5px;
        width: 100%;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 5px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .delete-btn {
        background-color: rgba(148, 0, 0, 0.603);
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        padding: 2px 6px;
      }
      input[type="text"] {
        width: 100%; 
        padding: 5px;
        box-sizing: border-box; 
      }
      input[type="color"] {
        width: 100%;
        padding: 5px;
        box-sizing: content-box;
      }
    </style>
  </head>
  <body>
    <h3>BC Menu-Bar Colorator</h3>

    <div class="input-group">
      <label for="url">Base URL:</label>
      <input type="text" id="url" placeholder="Enter URL prefix" />
    </div>

    <div class="input-group">
      <label for="color">Color:</label>
      <input type="color" id="color" />
    </div>

    <button class="button" id="addUrlColor">Add URL</button>

    <h4>Saved URLs with Colors</h4>
    <ul id="urlList"></ul>

    <script src="popup.js"></script>
  </body>
</html>
